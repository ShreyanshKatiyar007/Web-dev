<!-- List are used to represent real life list data 
     There are two types of list:-
     1. Ordered list (<ul>)
     2. Unordered list  (<ol>)  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header></header>
    <main>
        <p> This is unordered list</p>
        <ul>
            <li> Car </li>
            <ul>
                <li> color : white </li>
                <li> type : Sedan </li>
            </ul>
            <li> Bike </li>
            <ul>
                <li> color : Red </li>
                <li> type : Superbike </li>
            </ul>
        </ul>
        <br>
        <hr />
        <br>
        <p> This is ordered list</p>
        <ol>
            <li> Car </li>
            <ol>
                <li> color : white </li>
                <li> type : Sedan </li>
            </ol>
            <li> Bike </li>
            <ol>
                <li> color : Red </li>
                <li> type : Superbike </li>
            </ol>
        </ol>
    </main>
</body>

</html>
