<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Selecting by ids, Classes </title>
    <style>
        .box {
            height: 70px;
            width: 70px;
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"> HelloWorld 1 </div>
        <div class="box"> HelloWorld 2 </div>
        <div class="box"> HelloWorld 3 </div>
        <div class="box"> HelloWorld 4 </div>
        <div id="pink" class="box"> HelloWorld 5 </div>
        <div class="box"> HelloWorld 6 </div>
    </div>

    <script src="script.js"> </script>
</body>

</html>
