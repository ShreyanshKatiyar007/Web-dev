<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .child {
            background-color: aqua;
            border: 2px solid black;
            margin: 34px;
            padding: 34px;
        }

        .childContainer {
            background-color: blue;
            margin: 34px;
            padding: 34px;
        }

        .container {
            background-color: blueviolet;
            margin: 34px;
            padding: 34px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="childContainer">
            <div class="child">
                I am child
            </div>
        </div>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            //e.stopPropagation()
            alert("child was clicked")
        })

        document.querySelector(".childContainer").addEventListener("click", (e) => {
            alert("childContainer was clicked")
        })


        document.querySelector(".container").addEventListener("click", (e) => {
            alert("container was clicked")
        })

        function getRandomColor() {
            let r = Math.ceil(Math.random() * 255);
            let g = Math.ceil(Math.random() * 255); // Fixed typo
            let b = Math.ceil(Math.random() * 255);
            return `rgb(${r},${g},${b})`;
        }

        //repeatively change the color, to cancel this we use 'clearInterval'
        setInterval(() => {
            document.querySelector(".childContainer").style.backgroundColor = getRandomColor()
        }, 2000);

        //change the color once, to cancel this we use 'clearTimeout'
        let a = setTimeout(() => {
            document.querySelector(".childContainer").style.backgroundColor = getRandomColor()
        }, 2000);

        console.log
    </script>
</body>

</html>
